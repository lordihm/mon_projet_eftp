{% extends 'core/base.html' %}

{% block extra_css %}
<style>
    .nonformel-header {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
        border-radius: 0 0 20px 20px;
    }
    .stat-card {
        transition: transform 0.3s;
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        background: white;
    }
    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .stat-card .icon {
        font-size: 2.5rem;
        opacity: 0.7;
    }
    .badge-structure {
        background-color: #28a745;
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
    }
    .action-btn {
        border-radius: 25px;
        padding: 0.5rem 1.5rem;
        margin: 0.2rem;
    }
    .progress {
        height: 10px;
        border-radius: 5px;
    }
    .progress-bar {
        background: linear-gradient(90deg, #28a745, #20c997);
    }
</style>
{% endblock %}

{% block content %}
<div class="nonformel-header">
    <div class="container">
        <h1 class="display-5">
            <i class="fas fa-tools me-3"></i>
            EFTP Non Formel
        </h1>
        <p class="lead">Gestion des structures de formation professionnelle non formelles</p>
    </div>
</div>

<div class="container">
    {% block nonformel_content %}{% endblock %}
</div>
{% endblock %}
