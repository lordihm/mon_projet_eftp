{% extends 'core/base.html' %}

{% block title %}Import/Export - Renaloc{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <h2 class="border-bottom pb-2">
            <i class="fas fa-map-marker-alt"></i> 
            Gestion des localités du Niger (Renaloc)
        </h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0"><i class="fas fa-file-import"></i> Importation des données</h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="file" class="form-label">Fichier Excel/CSV</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.xls,.csv" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type de données</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="">Choisir...</option>
                            <option value="regions">Régions</option>
                            <option value="departements">Départements</option>
                            <option value="communes">Communes</option>
                            <option value="quartiers">Quartiers/Villages</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-upload"></i> Importer
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="fas fa-file-export"></i> Exportation des données</h5>
            </div>
            <div class="card-body">
                <form method="get" action="{% url 'renaloc:export_data' %}">
                    <div class="mb-3">
                        <label for="export_type" class="form-label">Type de données à exporter</label>
                        <select class="form-select" id="export_type" name="type" required>
                            <option value="all">Toutes les données</option>
                            <option value="regions">Régions uniquement</option>
                            <option value="departements">Départements uniquement</option>
                            <option value="communes">Communes uniquement</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="format" class="form-label">Format d'export</label>
                        <select class="form-select" id="format" name="format" required>
                            <option value="excel">Excel (.xlsx)</option>
                            <option value="csv">CSV</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-download"></i> Exporter
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
